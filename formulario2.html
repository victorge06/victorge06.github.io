<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2 - Club Informática</title>
    <link rel="stylesheet" href="styleform2.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <h1>Club "Amigos de la informática"</h1>
        </div>
    </header>

    <div class="contenedor-formulario">
        <h2>Formulario de inscripción</h2>
        
        <form id="formulario-club">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" placeholder="calle, número, localidad" required>
            </div>
            
            <div class="form-group">
                <label for="pais">País de origen:</label>
                <select id="pais" required>
                    <option value="">Selecciona</option>
                    <option value="es" selected>España</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono">
            </div>
            <div class="form-group">
                <label>Estado civil:</label>
                <div class="radio-group">
                    <label><input type="radio" name="estado" value="soltero" required> Solter@</label>
                    <label><input type="radio" name="estado" value="casado"> Casad@</label>
                    <label><input type="radio" name="estado" value="separado"> Separad@</label>
                    <label><input type="radio" name="estado" value="viudo"> Viud@</label>
                </div>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <div class="radio-group">
                    <label><input type="radio" name="sexo" value="hombre" required> Hombre</label>
                    <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
                </div>
            </div>
            <div class="form-group">
                <label>Componentes que usas:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="componentes" value="ordenador"> Ordenador</label>
                    <label><input type="checkbox" name="componentes" value="tablet"> Tablet</label>
                    <label><input type="checkbox" name="componentes" value="smartphone"> Smartphone</label>
                </div>
            </div>
            <div class="form-group">
                <label>Actividades favoritas:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="actividades" value="deporte"> Hacer deporte</label>
                    <label><input type="checkbox" name="actividades" value="amigos"> Salir con amigos</label>
                    <label><input type="checkbox" name="actividades" value="series"> Ver series/pelis</label>
                    <label><input type="checkbox" name="actividades" value="musica"> Escuchar música</label>
                </div>
            </div>
            <div class="form-group">
                <label for="motivo">Motivo para ingresar:</label>
                <textarea id="motivo" rows="3" maxlength="500"></textarea>
            </div>
            <div class="form-group">
                <label for="pelicula">Película favorita:</label>
                <input type="text" id="pelicula">
            </div>
            
            <button type="submit">ENVIAR SOLICITUD</button>
        </form>
        
        <div class="volver-inicio">
            <a href="index.html">Volver al menú principal</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 - Formulario 2 - Actividad 7</p>
    </footer>

    <script>
        document.getElementById('formulario-club').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario enviado correctamente');
        });
    </script>
</body>
</html>
