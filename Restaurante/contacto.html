<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Restaurante</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <div class="formulario-container">
        <h1>Formulario de Contacto</h1>
        <h2>Envíenos su mensaje</h2>
        
        <form class="formulario-contacto" action="#" method="post">
            <div class="form-group">
                <label for="nombre">Su nombre *</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre completo">
            </div>
            
            <div class="form-group">
                <label for="email">Su correo electrónico *</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            </div>
            
            <div class="form-group">
                <label for="telefono">Su teléfono (opcional)</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+34 600 000 000">
            </div>
            
            <div class="form-group">
                <label for="asunto">Asunto *</label>
                <select id="asunto" name="asunto" required>
                    <option value="">Selecciona un asunto</option>
                    <option value="consulta">Consulta general</option>
                    <option value="reserva">Información sobre reservas</option>
                    <option value="eventos">Eventos y celebraciones</option>
                    <option value="trabajo">Trabajar con nosotros</option>
                    <option value="otros">Otros asuntos</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mensaje">Su mensaje *</label>
                <textarea id="mensaje" name="mensaje" rows="6" maxlength="500" required placeholder="Escribe tu mensaje aquí..."></textarea>
                <div class="contador-caracteres">Máximo 500 caracteres</div>
            </div>
            
            <div class="form-group checkbox">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Deseo recibir información sobre promociones</label>
            </div>
            
            <div class="form-group checkbox">
                <input type="checkbox" id="privacidad" name="privacidad" required>
                <label for="privacidad">Acepto la política de privacidad *</label>
            </div>
            
            <button type="submit" class="btn-submit">ENVIAR MENSAJE</button>
            
            <div class="boton-volver">
                <a href="index.html" class="btn-volver">Volver al inicio</a>
            </div>
        </form>
    </div>
</body>
</html>
